<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 
		<input> : 입력상자
			속성[ 속성명 = 값]
			1. type
				type="text" : 텍스트입력
			2. value : input 값 대입
			3. readonly : 읽기모드(수정불가)
			4. disabled : 사용금지 모드
			5. autofocus : 포커스(커서)이동
			6. maxlength : 최대문자길이
	 -->

	<form>
		<!-- <fieldset> : 입력상자들을 그룹화함 -->
		<fieldset>
			<!-- <legend> : 그룹 제목 -->
			<legend> 그룹 제목 </legend>
			<!-- placeholder="가이드라인" : 가이드라인 텍스트(입력하면 사라짐) -->
			<input type = "text" placeholder="자기소개">
			입력상자		:	<input value="유재석" readonly="readonly">	<br/>
			텍스트		:	<input type = "text" value="인사과" disabled="disabled">	<br/>
			패스워드		:	<input type = "password" autofocus="autofocus">		<br/>
			이메일		:	<input type = "email" maxlength="5">			<br/>	
		</fieldset>
		
		원형체크버튼(단일선택)<!-- [name 속성이 동일할경우 단일선택가능] -->	:
			<input type = "radio" name = "confirm">	예
			<input type = "radio" name = "confirm">	아니오
		<br/>	
		네모체크버튼(복수선택)<!-- [name 속성이 동일해도 복수선택가능] -->	:	
			<input type = "checkbox" name = "confirm">	뉴스	
			<input type = "checkbox" name = "confirm">	드라마
		<br/>	
		
		첨부파일<!-- multiple 속성 사용시 여러개 파일 첨부 가능 -->		:	
			<input type = "file" multiple="multiple">	<br/>
		<hr/>
				
		색상			:	<input type = "color">			<br/>
		날짜			:	<input type = "date">			<br/>
		날짜/시간		:	<input type = "datetime-local">	<br/>
		월			:	<input type = "month">			<br/>
		시간			:	<input type = "time">			<br/>
		주			:	<input type = "week">			<br/>
		범위			:	<input type = "range">			<br/>
		숫자			:	<input type = "number">			<br/>
		<input type = "button" value = "인증버튼"><br/>
		<input type = "submit" value = "전송버튼"><br/>
		<input type = "reset" value = "입력초기화버튼"><br/>
		
		<select> <!-- 목록상자 -->
			<option> 네이버 </option>	<!-- 목록 상자의 항목(아이템) -->
			<option> 카카오 </option>
			<option> 네이트 </option>	
		</select>
		<br/>
		
		<!-- row : 열 글자수, cols : 행 문자수, (resize : none) : 사이즈 변경불가 -->
		<textarea rows="5" cols="20" style="resize: none;"></textarea>		
		
	</form>
</body>
</html>
