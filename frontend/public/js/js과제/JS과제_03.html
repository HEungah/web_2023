<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<link href="JS과제_03.css" rel="stylesheet">
</head>
<body>
	<div id="wrap">	<!-- 전체구역 -->
		<div id="header">	<!-- 헤더 -->
			<div class="headerbox">
				<h2>의선's 가계부</h2>
				<input class="dateInput" type="date" placeholder="날짜">
				<input class="entryInput" type="text" placeholder="항목">
				<input class="priceInput" type="text" placeholder="금액">
				<button onclick="listInput()">입력</button>
			</div>
		</div>
		
		<div id="main">		<!-- 본문 -->
			<div class="mainbox">
				<table border = "1" id="maintable">
					<thead>
						<th class="date">날짜</th>
						<th>항목</th>
						<th>금액</th>
						<th>비고</th>
					</thead>
					<tbody class="tablebody">
					</tbody>
				</table>
			</div>
		</div>
	</div>
	



	<script src="JS과제_03.js"></script>

</body>
</html>
