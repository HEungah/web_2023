<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입/로그인</title>

	<link href="JS과제_02.css" rel = "stylesheet">
</head>
<body>
	<div><!-- 전체 프레임 -->
		<div>	<!-- 헤더 -->
		
			<div class="header_background">
				<div class="header_box">
					<div class="header_title">
						<h2>이젠컴퓨터학원</h2>
					</div>
				</div>
			</div>
		
		</div>
		
		<div id="main">	<!-- 본문 -->
			<div class="main_background">	<!-- 본문 배경구역 -->
				<div class="main_box">	<!-- 회원가입/로그인 박스 구역 -->
					<div class="main_title">
						<h3>회원가입</h3>
						<h3>로그인</h3>
					</div>
					<div class="content_box">
						<div class="membership">
							<div class="id_box">
								<input type="text" class="member_id" placeholder="아이디입력">
							</div>
							<div class="pw_box">
								<input type="password" class="member_password" placeholder="비밀번호입력">
							</div>	
							<input onclick="membership()" type="button" value="회원가입" class="member_button">
						</div>
						<div class="login">
							<div class="id_box">
								<input type="text" class="login_id" placeholder="아이디입력">
							</div>
							<div class="pw_box">
								<input type="password" class="login_password" placeholder="비밀번호입력">
							</div>
							<input onclick="login()" type="button" value="로그인" class="login_button">
						</div>
					</div>	
				</div>		
			</div>
		</div>

		<div>	<!-- 푸터 -->
		</div>
	</div>


	<script src="JS과제_02.js"></script>

</body>
</html>
