<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<link href="JS과제_04.css" rel="stylesheet">
</head>
<body>

	<div id="wrap">
		<div class="body">
			<div class="writebox">
				<h3>글쓰기 페이지</h3>
				작성자 : <input class="writer" type="text" /><br/>
				비밀번호 : <input class="pw" type="text" /><br/>
				제목 : <input class="title" type="text" /><br/>
				내용 : <textarea class="content"></textarea><br/>
				<button onclick="postInput()">글등록</button>
			</div>
			<div class="tablebox">
				<h3>글 등록 페이지</h3>
				<table>
					<tr>
						<th>번호</th>
						<th>제목</th>
						<th>작성자</th>
						<th>작성일</th>
						<th>조회수</th>
					</tr>
					<tbody class="tablebody">
					
					</tbody>
				</table>
			</div>
			<div class="postbox">
				<h3>글보기 페이지</h3>
				<div class="viewpost">
				</div>
			</div>
		</div>
	</div>




	<script src="JS과제_04.js"></script>
	
</body>
</html>
