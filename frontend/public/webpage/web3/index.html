<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>네이버 회원가입 페이지</title>

	<link href="index.css" rel="stylesheet">
</head>
<body>

	<div id="wrap">		<!-- 전체 레이아웃 -->
		<div id="header">
			<div class="h_logo">
				<a href="https://www.naver.com">
					<img src="img/naver_logo.png">
				</a>
			</div>	
		</div>
		
		<form id="join_form">	<!-- 회원가입 구역 -->
			<div class="form_box">
				<h5>아이디</h5>
				<span class="signup_input">
					<input class="input_id" type="text" maxlength="30">
					<span class="signup_at">@naver.com</span>
				</span>	
				<h5>비밀번호</h5>	
				<span class="signup_input">
					<input class="input_id" type="password" maxlength="30">
					<span class="signup_icon">
						
					</span>
				</span>	
				<h5>비밀번호확인</h5>	
				<span class="signup_input">
					<input class="input_id" type="password" maxlength="30">
					<span class="signup_icon">
						
					</span>
				</span>	
				<h5>이름</h5>	
				<span class="signup_input">
					<input class="input_id" type="text">
				</span>		
				<h5>생년월일</h5>
				<span class="year_box">
					<input class ="year" type="text" maxlength="4" placeholder="년(4자)">
					<select class="month">
						<option>월</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
					</select>
					<input class="day" type="text" maxlength="2" placeholder="일">
				</span>
				<h5>성별</h5>
				<span class="signup_input">
					<select class="input_id">
						<option>성별</option>
						<option>남</option>
						<option>여</option>
					</select>
				</span>
				<span class="h_text">
					<ul>
						<li><h5>본인확인이메일</h5></li>
						<li class="sidetext">(선택)</li>
					</ul>	
				</span>
				<span class="signup_input">
					<input class="input_id" type="text" maxlength="30" placeholder="선택입력">
				</span>
				<h5>휴대전화</h5>
				<span class="signup_input">
					<select class="input_id">
						<option>대한민국 +82</option>
						<option>미국</option>
						<option>일본</option>
					</select>
				</span>
				<span class="phone_box">
					<input class ="phone" type="text" maxlength="20" placeholder="전화번호 입력">
					<input class ="phone_button" type="button" value="인증번호 받기">
				</span>
				<span class="signup_input_1">
					<!-- disabled 사용금지 속성 -->
					<input disabled="disabled" class="input_id_1" type="text" maxlength="8" placeholder="인증번호를 입력하세요">
				</span>
				<span class="signup_input_2">
					<input class="input_id_2" type="submit" value="가입하기">
				</span>
				
			</div>
		</form>
		
		<div id="footer">	<!-- 푸터 -->
			<div class="footer_box">
				<ul class="footer_top">
					<li>이용약관</li>
					<li>|</li>
					<li>개인정보처리방침</li>
					<li>|</li>
					<li>책임의 한계와 법적고지</li>
					<li>|</li>
					<li>회원정보 고객센터</li>
				</ul>
				<span class="footer_bottom">
					<span class="bottom_logo">
						<a href="https://www.naver.com">
							<img src="img/naver_logo.png">
						</a>
					</span>
					<p>
						Copyright NAVER Corp. All Right Reserved.
					</p>
					
				</span>
			</div>
		</div>
	
	</div>

</body>
</html>
