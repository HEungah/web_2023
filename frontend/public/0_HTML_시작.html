<!-- HTML 주석(코드 설명)입니다 -->
<!-- 주석 단축키 ctrl + shift + / -->
<!-- 

	HTML	:	하이퍼[Hyper] 텍스트[text] 마크업[Markup] 언어[Language]
		1. < >		:	꺽은 괄호를 사용하는 언어
		2. <마크업></마크업>	:		모든 마크업들은 시작과 끝 존재(예외 <imput />)
									마크업 시작과 끝 사이 안에 내용물 작성
									
		<html></html>	:	모든 마크업을 감싼 마크업
		<head></head>	:	HTML 문서의 옵션 관련 마크업을 넣은곳
		<meta charset="UTF-8">	:	인코딩 타입
		<title>			:	문서 제목
		<body></body>	:	실제 화면에 표시될 구역
		
		 							

 -->

<!DOCTYPE html>		<!-- HTML5버전 상태 표시(없어도 실행가능) -->
<html>				<!-- HTML 시작을 알리는 태그 -->
	<head>			<!-- HTML 옵션 태그 -->
		<meta charset="UTF-8">		<!-- 현재 문서의 한글 인코딩[번역]방법 (UTF-8을 쓰는 이유는 github때문) -->
		<title>Hello Hello</title>	<!-- 문서 제목 -->
	</head>
		<body>		<!-- 본문(실제 화면에 표시될 내용들) -->
			HTML 안녕하세요.
		</body>
</html>				<!-- HTML 끝을 알리는 태그 -->
